<div class="create-wrapper">
  <p><a href="/#app/home">Home</a></p>
  <span>User Type </span>
  <select [(ngModel)]="selectedUserTypeId" name="userType" (change)="onUserTypeSelect()">
    <option *ngFor="let userType of userTypeList" [value]="userType.userTypeId">{{ userType.userType }}</option>
  </select>
  <span>New User Type </span>
  <input id="userType" type="text" [(ngModel)]="userType"/>
  <button (click)="onButtonClick()">Update</button>
</div>
