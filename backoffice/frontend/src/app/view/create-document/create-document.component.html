<div class="create-wrapper">
  <p><a href="/#app/home">Home</a></p>
  <span>Company </span>
  <select [(ngModel)]="selectedCompanyId" name="company" (change)="onCompanyChange()">
    <option *ngFor="let company of companyList" [value]="company.companyId">{{ company.title }}</option>
  </select>
  <span>Folder </span>
  <select [(ngModel)]="folderId" name="folder">
    <option *ngFor="let folder of folderList" [value]="folder.folderId">{{ folder.name }}</option>
  </select>
  <span>File </span>
  <span>Name </span>
  <input type="file" (change)="onFileSelected($event)">
  <input id="name" type="text" [(ngModel)]="name"/>
  <span>Description </span>
  <input id="description" type="text" [(ngModel)]="description"/>
  <button (click)="onButtonClick()">Submit</button>
</div>
