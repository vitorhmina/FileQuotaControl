<div class="login-wrapper">
  <div class="login-title">Login Form</div>

  <div class="login-form">
    <form name="loginForm" (ngSubmit)="submitForm()">
      <div>Username:</div>
      <input type="text" id="username" name="username" [(ngModel)]="username"><br>
      <div>Password:</div>
      <input type="password" id="password" name="password" [(ngModel)]="password"><br>
      <button type="submit">Login</button>
    </form>
  </div>
</div>
